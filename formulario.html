<main>
    <div class="container">
		<div class="row">
			<div class="col py-5 text-center">
				<h2>Formulario de pago</h2>
			</div>
		</div>

        <!-- Formulario de pago -->
		<div class="row justify-content-around">
			<div class="col-12 col-md-8">
				<h4>Direccion de Envio</h4>
				<form action="">
                    <!-- Nombre y correo -->
					<div class="row">
						<div class="col-12 col-sm-6 mb-3">
							<label for="nombre" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="nombre" name="nombre">
						</div>
						<div class="col-12 col-sm-6 mb-3">
							<label for="apellido" class="form-label">Apellido</label>
							<input type="text" class="form-control" id="apellido" name="apellido">
						</div>
					</div>
                    <!-- Usuario -->
					<div class="row mb-3">
						<div class="col">
							<label for="usuario" class="form-label">Usuario</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">@</span>
								</div>
								<input type="text" id="usuario" class="form-control" placeholder="Usuario">
							</div>
						</div>
					</div>
                    <!-- Correo electronico -->
					<div class="row mb-3">
						<div class="col">
							<label class="form-label" for="correo">Correo <span class="text-muted">(Opcional)</span></label>
							<input type="email" class="form-control" placeholder="juanperez@gmail.com" name="correo">
						</div>
					</div>
                    <!-- Direccion -->
					<div class="row mb-3">
						<div class="col">
							<label class="form-label" for="direccion">Direccion</label>
							<input type="text" class="form-control" placeholder="Calle Falsa 123" name="direccion">
						</div>
					</div>
                    <!-- Codigo postal -->
					<div class="row">
						<div class="col-12 col-sm-4 mb-3">
							<label for="codigo-postal" class="form-label">Codigo Postal</label>
							<input type="text" id="codigo-postal" class="form-control">
						</div>
					</div>

					<hr> 
                    <!-- Seleccion tarjeta -->
					<div class="row mb-3">
						<div class="col-12">
							<div class="form-check">
								<input type="radio" name="metodo-pago" class="form-check-input" id="tarjeta-credito">
								<label for="tarjeta-credito" class="form-check-label">Tarjeta de Credito</label>
							</div>
							<div class="form-check">
								<input type="radio" name="metodo-pago" class="form-check-input" id="tarjeta-debito">
								<label for="tarjeta-debito" class="form-check-label">Tarjeta de Debito</label>
							</div>
						</div>
					</div>
                    <!-- Datos tarjeta -->
					<div class="row">
						<div class="col-12 col-sm-6 mb-3">
							<label class="form-label" for="nombre-tarjeta">Nombre en la tarjeta</label>
							<input type="text" id="nombre-tarjeta" placeholder="Como se muestra en la tarjeta" class="form-control">
						</div>
						<div class="col-12 col-sm-6 mb-3">
							<label class="form-label" for="numero-tarjeta">Numero de tarjeta</label>
							<input type="text" id="numero-tarjeta" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-6 col-sm-4 mb-3">
							<label class="form-label" for="tarjeta-expiracion">Expiracion</label>
							<input type="text" id="tarjeta-expiracion" class="form-control">
						</div>
						<div class="col-6 col-sm-4 mb-3">
							<label class="form-label" for="tarjeta-ccv">CVV</label>
							<input type="text" id="tarjeta-ccv" class="form-control">
						</div>
					</div>

					<hr>
					<input type="submit" value="Pagar" class="btn btn-block btn-lg btn-primary">
                    <br>
				</form>
			</div>
		</div>
</main>
